<ng-container *ngIf="pokemonRequest$ | async; else loading">
  <ng-container *ngIf="pokemon$ | async as pokemon; else loading">
    <h1>
      <small>#{{ pokemon.id }}</small
      >&nbsp;{{ pokemon.name }}
    </h1>
    <dl>
      <dt>Base Happiness</dt>
      <dd>{{ pokemon.base_happiness }}</dd>

      <dt>Capture Rate</dt>
      <dd>{{ pokemon.capture_rate }}</dd>
    </dl>
  </ng-container>
</ng-container>
<ng-template #loading> Loading... </ng-template>
