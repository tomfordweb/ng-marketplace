<main>
  <aside>
    <h1>NG Marketplace</h1>
  </aside>
  <section>
    <ul class="nav nav-tabs">
      <li *ngFor="let game of gameVersions$ | async" class="nav-item">
        <a class="nav-link" [routerLink]="['pokedex', 'version', game.name]">{{
          game.name
        }}</a>
      </li>
    </ul>
    <article>
      <router-outlet></router-outlet>
    </article>
  </section>
</main>
